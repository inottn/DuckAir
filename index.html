<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DuckAir</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_923814_qs82zyt8ulk.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="cloudbg-wrapper">
    <div class="home">
      <div class="plane"></div>
      <div class="introduction">
        <p class="sales">Season sales</p> 
        <p class="discount">6% Discount on</p>
        <p class="regions">China & Japan & South Korea</p>
        <button class="book-now-btn">Book Now</button>
      </div>
      <div class="form">
        <h1 class="form-title">Where would you like to go?</h1>
        <div class="radio-group">
          <input name="target" type="radio" value="Return" checked>
          <i class="radio-icon active"></i>
          <label>Return</label>
          <input name="target" type="radio" value="One way">
          <i class="radio-icon"></i>
          <label>One way</label>
          <input name="target" type="radio" value="Multi-city">
          <i class="radio-icon"></i>
          <label>Multi-city</label>
        </div>
        <div class="input-group">
          <input type="text" placeholder="From">
          <input type="text" placeholder="To">
          <input type="text" placeholder="Cabin Class & Travellers">
          <input type="text" placeholder="Depart Date - 12/Jan/2019">
          <input type="text" placeholder="Return Date - 12/feb/2019">
        </div>
        <div class="search-flights-btn-wrapper">
          <button class="search-flights-btn">Search Flights</button>
        </div>
        <p class="term-of-service">Terms of service are rules by which one must agree to abide in order to use a service.</p>
      </div>
      <button class="return-btn"><i class="iconfont icon-arrow"></i></button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
